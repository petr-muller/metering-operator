ue, the reporting-operator uses the \"query\" field as the SELECT statement for creating the view.\nNote: this is an optional field.\n","type":"boolean"}},"required":["unmanaged","catalog","schema","tableName"],"type":"object"}},"required":["spec"]}},"version":"v1","versions":[{"name":"v1","served":true,"storage":true},{"name":"v1alpha1","served":true,"storage":false}]}}
